name: "Test"
description: "Test Go Application"

inputs:
  go-version:
    description: "Version of Golang to use"
    required: true

runs:
  using: composite
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      id: checkout-step
    - name: Install Go
      id: install-step
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
    - name: Install Dependencies
      id: dependencies-step
      run: |
        go get .
      shell: bash
    - name: Test
      id: test-step
      run: "go test -v ./..."
      shell: bash