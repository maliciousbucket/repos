name: Build, Test, Publish

on:
  workflow_run:
    workflows:
      - Go Lint & Test
    types:
      - completed
#  push:
#    branches:
#      - main
  workflow_dispatch:

  repository_dispatch:
    types:
      - trigger_ci

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: 1.23.2

jobs:
  delay:
    if: ${{ github.event.client_payload.delay != null && github.event.client_payload.delay != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for duration
        run: sleep ${{ github.event.client_payload.delay }}
        shell: bash


  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Lint
        uses: ./.github/actions/lint
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: test
        uses: ./.github/actions/test
        with:
          go-version: ${{ env.GO_VERSION }}
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Publish image to registry
        uses: ./.github/actions/publish
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          image-name: ${{ env.IMAGE_NAME }}
          token: ${{ secrets.TOKEN }}